<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Weekly Status</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Weekly Status Reporting
				Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/displayAllProjects}">Projects <span
							class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">My
							Account</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div align="center">
			<h3>Update Weekly Status</h3>
			<hr />
			<form
				th:action="@{/updateWeeklyStatus(projectId=${projectId}, weeklyStatusId=${weeklyStatusId})}"
				th:object="${weeklyStatusRequest}" method="POST" class="form">

				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="status">Status</label><br> <input id="status"
						type="text" th:field="${weeklyStatusRequest.status}"
						class="form-control col-4 mb-4" placeholder="Enter Status"
						required="required" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="highlight">Highlight</label><br> <input
						id="highlight" type="text"
						th:field="${weeklyStatusRequest.highlight}"
						class="form-control col-4 mb-4" placeholder="Enter Highlight" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="risk">Risk</label><br> <input id="risk"
						type="text" th:field="${weeklyStatusRequest.risk}"
						class="form-control col-4 mb-4" placeholder="Enter Risk" />
				</div>
				<div class="form-group">
					<label style="text-align: left" class="col-4 mb-4" for="weeklyEndDate">Weekly End Date</label><br> <input
						id="weeklyEndDate" type="date"
						th:field="${weeklyStatusRequest.weeklyEndDate}"
						class="form-control col-4 mb-4"
						placeholder="Select Weekly End Date" required="required" />
				</div>

				<button type="submit" class="btn btn-primary col-2">Save</button>

			</form>
			<hr />
			<a th:href="@{/displayProject(projectId=${projectId})}">Back to
				Project Details</a>
		</div>
	</div>

</body>
</html>
