<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Weekly Status</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
			<div style="border-style:solid 0.5px">
				<h3>Update Weekly Status</h3>
				<hr/>
				<form th:action="@{/updateWeeklyStatus(projectId=${projectId}, weeklyStatusId=${weeklyStatusId})}" th:object="${weeklyStatusRequest}" method="POST" class="form">
					
					<div class="form-group">
						<label for="status">Status</label><br>
						<input id="status" type="text" th:field="${weeklyStatusRequest.status}" class="form-control col-4 mb-4" placeholder="Enter Status" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
					</div>
					<div class="form-group">
						<label for="highlight">Highlight</label><br>
						<input id="highlight" type="text" th:field="${weeklyStatusRequest.highlight}" class="form-control col-4 mb-4" placeholder="Enter Highlight" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('highlight')}" th:errors="*{highlight}"></p>
					</div>
					<div class="form-group">
						<label for="risk">Risk</label><br>
						<input id="risk" type="text" th:field="${weeklyStatusRequest.risk}" class="form-control col-4 mb-4" placeholder="Enter Risk" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('risk')}" th:errors="*{risk}"></p>
					</div>
					<div class="form-group">
						<label for="weeklyEndDate">Weekly End Date</label><br>
						<input id="weeklyEndDate" type="date" th:field="${weeklyStatusRequest.weeklyEndDate}" class="form-control col-4 mb-4" placeholder="Select Weekly End Date" />
						<p class="alert alert-warning" th:if="${#fields.hasErrors('weeklyEndDate')}" th:errors="*{weeklyEndDate}"></p>
					</div>
					
					<button type="submit" class="btn btn-primary col-2">Save</button>
					
				</form>
				<hr/>
				<a th:href="@{/displayProject(projectId=${projectId})}">Back to Project Details</a>
			</div>
		</div>
		
	</body>
</html>
