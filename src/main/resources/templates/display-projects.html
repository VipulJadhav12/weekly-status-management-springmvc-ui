<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List of Projects</title>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Weekly Status Reporting
				Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Projects
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">My
							Account</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<h3 style="text-align: center;">List of Projects</h3>
		<hr />
		<table class="table table-bordered table-striped" id="projectTable">

			<thead>
				<tr>
					<th>Project ID</th>
					<th>Project Name</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Manager Name</th>
					<th>Manager Email</th>
					<th>Select Project</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project: ${projects}">
					<td th:text="${project.id}" />
					<td th:text="${project.name}" />
					<td th:text="${project.startDate}" />
					<td th:text="${project.endDate}" />
					<td th:text="${project.managerName}" />
					<td th:text="${project.managerEmail}" />
					<td><a th:href="@{/displayProject(projectId=${project.id})}"
						class="btn btn-info">Select</a></td>
				</tr>
			</tbody>

		</table>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
	<script>
		$(document).ready(function() {
			// Script to disable the sorting fn on the DataTable
			$("#projectTable").DataTable({
				'aoColumnDefs' : [ {
					'bSortable' : false,
					'aTargets' : [ -1 ]
				/* Disabling sorting fn on the 1st col, starting from the right */
				} ]
			});
		})
	</script>
</body>

</html>
